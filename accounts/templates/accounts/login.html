<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | INFO IDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #070e1a;
            --bg-card: rgba(18, 28, 48, 0.88);
            --accent: #19d4ff;
            --accent-soft: rgba(25, 212, 255, 0.25);
            --text-main: #e6f1ff;
            --text-muted: #9fb3c8;
            --danger: #ff4d4d;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at top, #122042, #040816);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        /* ===== NETWORK BACKGROUND ===== */
        canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* ===== LOGIN CARD ===== */
        .login-card {
            position: relative;
            z-index: 2;
            width: 430px;
            padding: 42px;
            background: var(--bg-card);
            border-radius: 18px;
            box-shadow:
                0 0 60px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            animation: fadeIn 0.9s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .login-subtitle {
            text-align: center;
            font-size: 13px;
            letter-spacing: 0.6px;
            color: var(--text-muted);
            margin: 6px 0 32px;
        }

        /* ===== FORM ===== */
        form p {
            margin-bottom: 18px;
        }

        label {
            font-size: 12px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: #0e1a33;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: var(--text-main);
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        .errorlist {
            list-style: none;
            padding: 0;
            margin-top: 6px;
            color: var(--danger);
            font-size: 12px;
        }

        .btn {
            width: 100%;
            margin-top: 12px;
            padding: 13px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #19d4ff, #0bbcd6);
            color: #02131c;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(25, 212, 255, 0.35);
        }

        .divider {
            margin: 30px 0 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 38%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-btn {
            display: block;
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            text-decoration: none;
            font-size: 14px;
            color: var(--text-main);
            background: #0e1a33;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: 0.3s;
        }

        .social-btn:hover {
            border-color: var(--accent);
            background: #14244a;
        }

        .register {
            text-align: center;
            font-size: 13px;
            margin-top: 25px;
            color: var(--text-muted);
        }

        .register a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

<canvas id="network"></canvas>

<div class="login-card">
    <div class="login-title">INFO IDS</div>
    <div class="login-subtitle">AI INTRUSION DETECTION PLATFORM</div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Secure Login</button>
    </form>

    <div class="divider">OR CONTINUE WITH</div>

    <a class="social-btn" href="/accounts/google/login/">Sign in with Google</a>
    <a class="social-btn" href="/accounts/microsoft/login/">Sign in with Microsoft</a>

    <div class="register">
        New user? <a href="{% url 'register' %}">Create account</a>
    </div>
</div>

<!-- ===== NETWORK ANIMATION ===== -->
<script>
const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");

let w, h, points;

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

points = Array.from({ length: 80 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * 0.4,
    vy: (Math.random() - 0.5) * 0.4
}));

function draw() {
    ctx.clearRect(0, 0, w, h);

    points.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        ctx.fillStyle = "#19d4ff";
        ctx.fillRect(p.x, p.y, 2, 2);
    });

    for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
            const dx = points[i].x - points[j].x;
            const dy = points[i].y - points[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
                ctx.strokeStyle = `rgba(25,212,255,${1 - dist / 120})`;
                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[j].x, points[j].y);
                ctx.stroke();
            }
        }
    }

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
